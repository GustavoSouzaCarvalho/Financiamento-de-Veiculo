<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação de Financiamento</title>
    <link rel="stylesheet" href="/css/finance.css" />
  </head>
  <body>
    <main class="container">
      <section class="left">
        <div class="logo">
          <img src="/assets/logo.png" alt="" /> <span>Finance</span>
        </div>

        <div class="info">
          <p>Valor das suas parcelas:</p>
          <h1>R$ 1.302,23</h1>

          <p>Valor final a pagar:</p>
          <h2>R$ 62.507,04</h2>

          <p class="obs">*Financiamento em 48 meses.</p>
        </div>

        <button class="btn">Voltar ao simulador</button>

        <footer>Todos os direitos reservados.</footer>
      </section>

      <section class="right">
        <div class="icon">
          <img src="money-icon.png" alt="Ícone de dinheiro" />
        </div>
        <img src="carro.png" alt="Mulher dirigindo" class="car-image" />
      </section>
    </main>
  </body>
</html>
